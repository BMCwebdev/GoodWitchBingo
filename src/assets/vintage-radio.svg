<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
  <!-- Radio body -->
  <rect x="2" y="8" width="20" height="14" rx="2" fill="currentColor" opacity="0.9"/>
  <!-- Antenna -->
  <line x1="6" y1="8" x2="4" y2="2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Speaker circles -->
  <circle cx="7" cy="15" r="3" fill="none" stroke="currentColor" stroke-width="1"/>
  <circle cx="7" cy="15" r="2" fill="none" stroke="currentColor" stroke-width="0.5"/>
  <!-- Dial -->
  <circle cx="17" cy="15" r="3.5" fill="none" stroke="currentColor" stroke-width="1"/>
  <line x1="17" y1="15" x2="17" y2="12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
</svg>
